            const canvasWidth = 400;
            const canvasHeight = 300;
            if(canvas.getContext){
                const ctx = canvas.getContext('2d');
                const img = new Image();
                img.src = 'https://www.tam-tam.co.jp/tipsnote/wpdata/wp-content/uploads/2017/10/canvas_image.jpg';
                img.onload = function() {
                ctx.drawImage(img, 0, 0, canvasWidth, this.height * (canvasWidth / canvasHeight));
                }

                
                // Canvas上に画像を表示する
                function canvasDraw(uploadImgSrc) {
                    // canvas内の要素をクリアする
                    ctx.clearRect(0, 0, canvasWidth, canvasHeight);
                    // Canvas上に画像を表示
                    const img = new Image();
                    img.src = uploadImgSrc;
                    img.onload = function() {
                    //     img.crossOrigin = "anonymous";
                        ctx.drawImage(img, 0, 0, canvasWidth, this.height * (canvasWidth / this.width));
                    }
                    const aaa = canvas.toDataURL();
                    console.log(aaa);
                }
               

               function loadLocalImage(e) {
                    console.log(e);
                    // ファイル情報を取得
                    const fileData = e.target.files[0];

                    // 画像ファイル以外は処理を止める
                    if(!fileData.type.match('image.*')) {
                        alert('画像を選択してください');
                        return;
                    }

                    // FileReaderオブジェクトを使ってファイル読み込み
                    const reader = new FileReader();
                    // ファイル読み込みに成功したときの処理
                    reader.onload = function() {
                    // ブラウザ上に画像を表示する
                        // const img = document.createElement('img');
                        // img.src = reader.result;
                        // result.appendChild(img);

                        canvasDraw(reader.result);
                    }
                    // ファイル読み込みを実行
                    reader.readAsDataURL(fileData);
                }

                // ファイルが指定された時にloadLocalImage()を実行
                file.addEventListener('change', loadLocalImage, false);

       




            } else {
                console.log('canvas未対応');
